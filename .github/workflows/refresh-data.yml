name: Refresh SXSW Data Snapshot

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: refresh-data
  cancel-in-progress: true

jobs:
  refresh:
    name: Refresh data and commit if changed
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Refresh export from official source
        env:
          SITE_URL: https://sxsw.0fn.net
        run: npm run refresh:data

      - name: Verify export
        env:
          VERIFY_SOURCE_PARITY: "0"
        run: npm run verify

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "chore(data): refresh SXSW schedule snapshot"
          git push origin HEAD:main
