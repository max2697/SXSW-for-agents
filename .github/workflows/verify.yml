name: Verify Export

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: verify-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Build and verify SXSW export
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build export
        env:
          SITE_URL: https://sxsw.0fn.net
        run: npm run build

      - name: Verify export
        env:
          VERIFY_SOURCE_PARITY: "0"
        run: npm run verify
